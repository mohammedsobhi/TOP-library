    <div class="card mb-5">
      <div class="card-content">
        <p class="title is-4">

          <div class="columns">
            <div class="column field mb-0">
              <label class="label">Book</label>
              <div class="control">
                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="column field mb-0">

                <input class="input" type="text" placeholder="Text input">
              </div>
            </div>
            <div class="column is-2 field mb-0">
              <label class="label">Pages</label>
              <div class="control">
                <input class="input" type="number" placeholder="Text input" step="1">
              </div>
            </div>
            <div class="column is-2 field mb-0">
              <label class="label">Statue</label>
              <div class="control">
                <div class="select">
                  <select>
                    <option>read</option>
                    <option>not read</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-dark" >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
